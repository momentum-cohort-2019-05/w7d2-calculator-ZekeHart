<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.0.3/math.js" defer></script>
    <script src="main.js" defer></script>
    <title>Document</title>
</head>

<body>

    <div class="mw9 center pa4 pt2-ns ph7-l bg-gold ">
        <div class="f-headline">Let's do math!</div>
        <div class="c-container br3 bg-gray shadow-5 avenir">
            <div class="c-display tr pa1">
                <input class="fl h-100 w-100 tr f3 br3 bg-light-green" type="text">
            </div>
            <div class="c-name bg-mid-gray pl2 br3">
                <h1 class="pl2">Calci-boi</h1>
            </div>
            <div class="c-clear center v-mid">
                <button id="clicky" class=" shadow-3 h3 f8 link dim ph3 pv2 mb2 dib white bg-red br3">clear</button>
            </div>
            <div class="c-seven center">
                <button id="clicky" class=" shadow-3 f8 link dim ph3 pv2 mb2 dib white bg-mid-gray br3">7</button>
            </div>
            <div class="c-eight center">
                <button id="clicky" class=" shadow-3 f8 link dim ph3 pv2 mb2 dib white bg-mid-gray br3">8</button>
            </div>
            <div class="c-nine center">
                <button id="clicky" class=" shadow-3 f8 link dim ph3 pv2 mb2 dib white bg-mid-gray br3">9</button>
            </div>
            <div class="c-div center">
                <button id="clicky" class=" shadow-3 f8 link dim ph3 pv2 mb2 dib white bg-mid-gray br3">/</button>
            </div>
            <div class="c-four center">
                <button id="clicky" class=" shadow-3 f8 link dim ph3 pv2 mb2 dib white bg-mid-gray br3">4</button>
            </div>
            <div class="c-five center">
                <button id="clicky" class=" shadow-3 f8 link dim ph3 pv2 mb2 dib white bg-mid-gray br3">5</button>
            </div>
            <div class="c-six center">
                <button id="clicky" class=" shadow-3 f8 link dim ph3 pv2 mb2 dib white bg-mid-gray br3">6</button>
            </div>
            <div class="c-mult center">
                <button id="clicky" class=" shadow-3 f8 link dim ph3 pv2 mb2 dib white bg-mid-gray br3">x</button>
            </div>
            <div class="c-one center">
                <button id="clicky" class=" shadow-3 f8 link dim ph3 pv2 mb2 dib white bg-mid-gray br3">1</button>
            </div>
            <div class="c-two center">
                <button id="clicky" class=" shadow-3 f8 link dim ph3 pv2 mb2 dib white bg-mid-gray br3">2</button>
            </div>
            <div class="c-three center">
                <button id="clicky" class=" shadow-3 f8 link dim ph3 pv2 mb2 dib white bg-mid-gray br3">3</button>
            </div>
            <div class="c-minus center">
                <button id="clicky" class=" shadow-3 f8 link dim ph3 pv2 mb2 dib white bg-mid-gray br3">-</button>
            </div>
            <div class="c-zero center">
                <button id="clicky" class=" shadow-3 f8 link dim ph3 pv2 mb2 dib white bg-mid-gray br3">0</button>
            </div>
            <div class="c-dot center">
                <button id="clicky" class=" shadow-3 f8 link dim ph3 pv2 mb2 dib white bg-mid-gray br3">.</button>
            </div>
            <div class="c-equal center">
                <button id="clicky" class=" shadow-3 f8 link dim ph3 pv2 mb2 dib white bg-blue br3">=</button>
            </div>
            <div class="c-plus center">
                <button id="clicky" class=" shadow-3 f8 link dim ph3 pv2 mb2 dib white bg-mid-gray br3">+</button>
            </div>
        </div>
    </div>
</body>

</html>
